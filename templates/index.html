<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>

    <!-- Latest Mars News -->
    <div class="row">
      <div class="col-md-12">
        <h3>Latest Mars News</h3>
        <h5>{{planet.title}}</h5>
        <small>{{planet.news_p}}</small>
      </div>
    </div>

    <!-- Featured Mars Image and Mars Facts table -->
    <div class="row">
        <div class="col-md-8">
            <h3>Featured Mars Image</h3>
            <img src="{{ planet.featured_image_url }}" alt="Mars">
        </div>
        <div class="col-md-4">
            <h5>Mars Facts</h5>
            <table>{{planet.mars_table}}</table>
        </div>
    </div> 

  </div>
</body>

</html>
